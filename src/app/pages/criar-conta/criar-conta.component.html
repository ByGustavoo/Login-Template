<div class="main-container">
  <div class="criar-conta-container">
    <div class="logo-container">
      <img
        class="logo-code-solutions"
        src="code-solutions-100.png"
        alt="Logo da Code Solutions"/>
    </div>

    <mat-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Dados Pessoais</ng-template>

          <div class="nome-container">
            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input
              matInput
              placeholder="Nome"/>
            </mat-form-field>
          </div>

          <div class="sobrenome-container">
            <mat-form-field appearance="outline">
              <mat-label>Sobrenome</mat-label>
              <input
              matInput
              placeholder="Sobrenome"/>
            </mat-form-field>
          </div>

          <div class="btn-proximo">
            <button mat-button matStepperNext>PRÓXIMO</button>
          </div>

        </form>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Endereço</ng-template>

          <mat-form-field>
            <mat-label>Address</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required/>
          </mat-form-field>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Login</ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>

      </mat-step>
    </mat-stepper>
  </div>
</div>
